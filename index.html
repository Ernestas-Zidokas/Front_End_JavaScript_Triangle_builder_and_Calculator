<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>JS</title>
</head>
  <body>
    <!-- Triangle, Pyramid, Romb dynamic creator -->
    <div>
      <input id="number" type="number" name="number">
      <label for="pyramidType">Inverted or Normal Pyramid - True or False</label>
      <input id="pyramidType" type="text" name="pyramidType">
      <div id="buttons">
        <button id="triangle" type="button" name="triangle">Triangle</button>
        <button id="pyramid" type="button" name="pyramid">Pyramid</button>
        <button id="romb" type="button" name="romb">Romb bac bac</button>
      </div>
      <div id="output">

      </div>
    </div>
    <!-- Calculator -->
    <div>
      <form class="" action="index.html" method="post">
        <input type="number" name="number1">
        <input type="number" name="number2">
        <div id="buttons">
          <button type="button" name="sum">+</button>
          <button type="button" name="sub">-</button>
          <button type="button" name="div">/</button>
          <button type="button" name="mul">*</button>
          <button type="button" name="mod">%</button>
          <button id="clear" type="button" name="clear">CLEAR</button>
        </div>
      </form>
      <div id="result">

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
